# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
- name: Verificar contenido del artefacto
  run: |
    ls -la ./dist || true
    # Cambia mi-app por el nombre real en angular.json
    ls -la ./dist/mi-app || true
    test -f ./dist/mi-app/index.html || (echo "Falta index.html en dist/mi-app" && exit 1)


name: Build and Deploy Angular to Azure App Service
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      # Importante: si tenías tests aquí, quítalos o usa headless (para evitar Karma/X)
      - name: Build Angular (prod)
        run: npm run build -- --configuration=production

      - name: Verificar ruta dist
        run: |
          ls -la dist || true
          ls -la dist/proyect_arquitectura2 || true
          ls -la dist/proyect_arquitectura2/browser || true
          test -f dist/proyect_arquitectura2/browser/index.html

      - name: Crear ZIP para despliegue
        run: |
          cd dist/proyect_arquitectura2/browser
          zip -r ../../deploy.zip .
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/deploy.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: NOMBRE_DE_TU_APP_SERVICE
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy.zip



